<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[-3,5,1,3,2,10];
    let frist=0
    let last=x.length-1;
    while (frist<last){
        let b=x[frist]
        x[frist]=x[last]
        x[last]=b
        frist++
        last--
    }
    document.write(x)
</script>
</body>
</html>
